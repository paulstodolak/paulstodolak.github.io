<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Jacknife Carousel</title>
	<link type="text/css" media="all" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link type="text/css" media="all" rel="stylesheet" href="../../dist/css/styles.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="carousel banner">
			<div class="carousel-slides">
				<ul>
					<li class="active" data-slide="0">
						<div class="banner-bg">
							<video loop="" muted="" autoplay="" poster="../../../images/1920-1080_01.jpg">
								<source src="../../../videos/1920-1080.webm" type="video/webm">
								<source src="../../../videos/1920-1080.mp4" type="video/mp4">
							</video>
						</div>
					</li>
					<li data-slide="1">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_02.jpg" alt="" />
						</div>
					</li>
					<li data-slide="2">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_03.jpg" alt="" />
						</div>
					</li>
					<li data-slide="3">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_04.jpg" alt="" />
						</div>
					</li>
					<li data-slide="4">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_05.jpg" alt="" />
						</div>
					</li>
					<li data-slide="5">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_06.jpg" alt="" />
						</div>
					</li>
					<li data-slide="6">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_07.jpg" alt="" />
						</div>
					</li>
					<li data-slide="7">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_08.jpg" alt="" />
						</div>
					</li>
					<li data-slide="8">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_09.jpg" alt="" />
						</div>
					</li>
					<li data-slide="9">
						<div class="banner-bg">
							<img src="../../../images/1920-1080_10.jpg" alt="" />
						</div>
					</li>
				</ul>
			</div>
			<div class="carousel-nav carousel-thumb-nav">
				<a class="carousel-prev" href="#">
					<span class="fa fa-angle-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<div class="carousel-thumbs">
					<ul>
						<li class="active" data-slide="0">
							<img src="../../../images/300-200_01.jpg" alt="" />
						</li>
						<li data-slide="1">
							<img src="../../../images/300-200_02.jpg" alt="" />
						</li>
						<li data-slide="2">
							<img src="../../../images/300-200_03.jpg" alt="" />
						</li>
						<li data-slide="3">
							<img src="../../../images/300-200_04.jpg" alt="" />
						</li>
						<li data-slide="4">
							<img src="../../../images/300-200_05.jpg" alt="" />
						</li>
						<li data-slide="5">
							<img src="../../../images/300-200_06.jpg" alt="" />
						</li>
						<li data-slide="6">
							<img src="../../../images/300-200_07.jpg" alt="" />
						</li>
						<li data-slide="7">
							<img src="../../../images/300-200_08.jpg" alt="" />
						</li>
						<li data-slide="8">
							<img src="../../../images/300-200_09.jpg" alt="" />
						</li>
						<li data-slide="9">
							<img src="../../../images/300-200_10.jpg" alt="" />
						</li>
					</ul>
				</div>
				<a class="carousel-next" href="#">
					<span class="fa fa-angle-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../dist/js/scripts.min.js"></script>
</body>
</html>
